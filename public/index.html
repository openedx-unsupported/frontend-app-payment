<!doctype html>
<html lang="en-us">
  <head>
    <% if (htmlWebpackPlugin.options.optimizelyId) { %>
    <script src="https://cdn.optimizely.com/js/<%= htmlWebpackPlugin.options.optimizelyId %>.js"></script>
    <% } %>
    <% _.forEach(htmlWebpackPlugin.options.preconnect, function(preconnectURL) { %>
    <link rel="preconnect" href="<%= preconnectURL %>" />
    <% }); %>
    <title>Payment | edX</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="root">
      <div class="d-flex p-5 justify-content-center">
        <div class="spinner-border" role="status" />
      </div>
    </div>
  </body>
</html>
